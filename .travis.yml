sudo: false

language: node_js
node_js:
  - 6.1

cache:
  directories:
    - node_modules

before_install:
  - npm run clean
  - npm install codecov.io coveralls

after_success:
  - cat ./coverage/lcov.info | ./node_modules/codecov.io/bin/codecov.io.js
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  - npm run build
  - npm run deploy --token $FIREBASE_TOKEN

branches:
  only:
    - master
